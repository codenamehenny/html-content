<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
</head>
<body>
  <!-- section tags added for link functionality in part three --> 
  <section id="home"></section>
  <!-- PART ONE FORM CREATION -->  
  <section id="contact">
    <h1>Contact Form</h1>
    <form action="/submit" method="POST"></form>
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>
      <br><br>
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>
      <br><br>
      <!-- Message Field -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea>
      <br><br>
    </form>
  </section>
  <!-- Radio Button Group -->
  <div>
   <h2>How'd You Find us?</h2>
   <!-- Google button and styling -->
   <input type="radio" id="google" name="social_media" value="google">
   <label for="google" style="margin-right: 20px;">Google</label>
   <br><br>
   <!-- Facebook button and styling -->
   <input type="radio" id="facebook" name="social_media" value="facebook">
   <label for="facebook" style="margin-right: 20px;">Facebook</label>
   <br><br>
   <!-- Instagram button and styling -->
   <input type="radio" id="instagram" name="social_media" value="instagram">
   <label for="instagram" style="margin-right: 20px;">Instagram</label>
   <br><br>
   <!-- TikTok button and styling -->
   <input type="radio" id="tiktok" name="social_media" value="tiktok">
   <label for="tiktok" style="margin-right: 20px;">TikTok</label>
   <br><br>
  </div>

  <!-- PART TWO TABLE STRUCTURE-->
  <table border="1">
    <!-- Header row to label colummns-->
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <!-- shirt row with price and quantity-->
    <tr>
      <td>Shirt</td>
      <td>$5</td>
      <td>20</td>
    </tr>
    <!-- pants row with price and quantity-->
    <tr>
      <td>Pants</td>
      <td>$10</td>
      <td>15</td>
    </tr>
    <!-- hat row with price and quantity-->
    <tr>
      <td>Hat</td>
      <td>$13</td>
      <td>10</td>
    </tr>
  </table>

  <!-- PART THREE NAVIGATION BAR -->
   <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
   </nav>

   <!-- PART FOUR ADDING IMAGES-->
    <img src="https://placehold.co/300x200" alt="300x200 placeholder">
    <img src="https://tinyurl.com/3fw3hupu" alt="frog photo" style="border-radius: 15px;">
  <section id="about"></section>
</body>
</html>
